<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Helpline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fff8;
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      width: 250px;
    }
    .card h3 {
      margin: 5px 0;
    }
    .card button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #16a34a;
      color: white;
      font-weight: bold;
    }

    /* History Section */
    .history {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .history-header h3 {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .clear-btn {
      background: #16a34a;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .log-entry {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .log-left {
      display: flex;
      flex-direction: column;
    }
    .log-left strong {
      font-size: 14px;
    }
    .log-left span {
      font-size: 12px;
      color: #555;
    }
    .log-time {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Fire Service -->
  <div class="card">
    <h3>üî• Fire Service Number</h3>
    <p><strong>999</strong></p>
    <button onclick="makeCall('Fire Service Number', '999')">Call</button>
  </div>

  <!-- Anti Corruption -->
  <div class="card">
    <h3>üõ°Ô∏è Anti-Corruption Helpline</h3>
    <p><strong>106</strong></p>
    <button onclick="makeCall('Anti-Corruption Helpline', '106')">Call</button>
  </div>

  <!-- Call History -->
  <div class="history">
    <div class="history-header">
      <h3>üìû Call History</h3>
      <button class="clear-btn" onclick="clearHistory()">Clear</button>
    </div>
    <div id="call-log">
      <p style="color: gray; font-size:14px;">No calls yet...</p>
    </div>
  </div>

<script>
  function makeCall(name, number) {
    const log = document.getElementById('call-log');
    const time = new Date().toLocaleTimeString();

    // Create entry
    const entry = document.createElement('div');
    entry.classList.add('log-entry');
    entry.innerHTML = `
      <div class="log-left">
        <strong>${name}</strong>
        <span>${number}</span>
      </div>
      <div class="log-time">${time}</div>
    `;

    // Replace placeholder text if first call
    if (log.children[0]?.tagName === "P") {
      log.innerHTML = "";
    }

    // Add new call on top
    log.prepend(entry);
  }

  function clearHistory() {
    const log = document.getElementById('call-log');
    log.innerHTML = "<p style='color: gray; font-size:14px;'>No calls yet...</p>";
  }
</script>

</body>
</html>
